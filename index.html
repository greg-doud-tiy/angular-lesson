<!DOCTYPE html>
<html lang='en' ng-App='TutApp'>
<head>
	<title></title>
	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js" type="text/javascript"></script>
	<script type='text/javascript' src='js\ng-module.js'></script>
</head>
<body ng-controller='TutCtrl as ctrl'>
	<p>1 + 2 is {{1 + 2}}</p>
	<div>
	 	<ul>
		<li ng-repeat='student in ctrl.students'><span ng-bind='student.Name' /></li>
		</ul>
	 	<p><button ng-click='ctrl.refreshStudents()'>Refresh Students</button></p>
		<div ng-view></div>
		<input ng-model='ctrl.instructor'></input><label>{{ctrl.instructor}}</label>
	</div>
</body>
</html>
